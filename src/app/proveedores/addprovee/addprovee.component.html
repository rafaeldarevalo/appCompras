<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
            <h2>Añadir nuevo proveedor</h2>
            <form (ngSubmit)="onSubmit()" #formpro="ngForm">
                <div class="form-group"><label for="nombre">Nombre</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            ngModel
                            name="nombre"
                    >
                </div>
                <div class="form-group"><label for="cif">C.I.F.</label>
                    <input
                            type="text"
                            class="form-control"
                            id="cif"
                            ngModel
                            name="cif"
                    >
                </div>
                <div class="form-group"><label for="direccion">Dirección</label>
                    <input
                            type="text"
                            class="form-control"
                            id="direccion"
                            ngModel
                            name="direccion"
                    >
                </div>
                <div class="form-group"><label for="localidad">Localidad</label>
                    <input
                            type="text"
                            class="form-control"
                            id="localidad"
                            ngModel
                            name="localidad"
                    >
                </div>
                <div class="form-group"><label for="telefono">Teléfono</label>
                    <input
                            type="number"
                            class="form-control"
                            id="telefono"
                            ngModel
                            name="telefono"
                    >
                </div>

                <div class="form-group"><label for="email">Correo Electrónico</label>
                    <input
                            type="text"
                            class="form-control"
                            id="email"
                            ngModel
                            name="email"
                    >
                </div>
                <div class="form-group"><label for="contacto">Persona de contacto</label>
                    <input
                            type="text"
                            class="form-control"
                            id="contacto"
                            ngModel
                            name="contacto"
                    >
                </div>
                <button type="submit" class="btn btn-success"> Añadir Proveedor</button>
            </form>

            <pre>
                {{proveedor | json}}
            </pre>

        </div>
    </div>

</div>
