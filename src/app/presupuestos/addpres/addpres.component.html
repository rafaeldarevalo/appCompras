<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2"><h2>Añadir nuevo presupuesto</h2>
                <form>
                    <div class="form-group">
                        <label for="proveedor">Proveedor</label> <input type="text" class="form-control" id="proveedor">
                    </div>
                    <div class="form-group"><label for="fecha">Fecha Presupuesto</label> <input type="date"
                                                                                                class="form-control"
                                                                                                id="fecha">
                    </div>
                    <div class="form-group">
                        <label for="concepto">Concepto</label> <input type="text" class="form-control" id="concepto">
                    </div>
                    <div class="form-group">
                        <label for="base">Base Imponible</label> <input type="number" class="form-control" id="base">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de IVA</label> <select class="form-control"
                                                                      id="tipo">
                        <option value="">Seleccione...</option>
                        <option value=0> 0 %</option>
                        <option value=0.04> 4 %</option>
                        <option value=0.10>10 %</option>
                        <option value=0.21>21 %</option>
                    </select></div>
                    <div class="form-group">
                        <label for="iva">Importe IVA</label> <input type="number" class="form-control" id="iva">
                    </div>
                    <div class="form-group"><label for="total">Total Factura IVA Incluido</label>
                        <input type="number" class="form-control" id="total">
                    </div>
                    <button class="btn btn-primary"
                            type="submit">Añadir Presupuesto
                    </button>
                </form>
            </div>
        </div>


    </div>
</div>
